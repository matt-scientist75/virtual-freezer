
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Virtual Freezer - 9x9 Cryo Box</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div id="modalOverlay" class="modal-overlay">
    <div class="modal-dialog">
      <h2 id="modalTitle">Confirm</h2>
      <p id="modalMessage"></p>
      <div class="modal-buttons">
        <button id="modalCancel">Cancel</button>
        <button id="modalOk" class="primary">Confirm</button>
      </div>
    </div>
  </div>

  <header>
    <strong>Virtual Freezer</strong>
    <select id="containerSelect"></select>
    <input id="search" placeholder="Search vial (name, owner, project)" />
    <button id="searchBtn">Search</button>
    <select id="statusFilter">
      <option value="">Any status</option>
      <option value="OCCUPIED">Occupied</option>
      <option value="EMPTY">Empty</option>
      <option value="RESERVED">Reserved</option>
    </select>
    <button id="exportCsv" class="primary">Export CSV</button>
    <div style="display:flex; gap:8px; align-items:center;">
      <input id="newBoxName" placeholder="Box name" style="width:120px;" />
      <button id="create9x9Btn" class="primary">+ 9×9</button>
      <button id="create8x8Btn" class="primary">+ 8×8</button>
      <button id="renameBtn">Rename</button>
      <button id="deleteBtn">Delete</button>
    </div>
  </header>

  <div id="searchResults" style="padding:8px 12px; display:none; background:var(--panel); border-bottom:1px solid #1f2937; color:var(--text);"></div>

  <main style="padding:12px">
    <div class="panel">
      <div id="emptyState" class="banner" style="display:none;">
        <strong>No containers found.</strong>
        <div style="margin-top:6px">Use the header to create a new cryo box: enter a <strong>Box name</strong> and click <strong>+ 9×9</strong> or <strong>+ 8×8</strong>.</div>
      </div>
      <div id="errorState" class="banner error" style="display:none;"></div>
      <div id="containerTitle" style="margin:8px 0; font-weight:600"></div>
      <div id="grid" class="grid" role="grid"></div>
      <div id="details" style="margin-top:8px; font-size:13px; color:#9ca3af"></div>
    </div>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
